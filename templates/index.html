<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6 text-center">
        <h1 class="text-3xl font-bold mb-4">Welcome, {{ user }}!</h1>
        <p class="mb-6 text-lg">You are logged in as a <strong class="text-blue-600">{{ session.role }}</strong>.</p>
        
        <!-- Continue Button -->
        <a id="continue-btn" class="bg-blue-500 text-white py-2 px-6 rounded-md hover:bg-blue-600 transition">
            Continue
        </a>
        
        <!-- Logout Button -->
        <a href="/logout" class="bg-red-500 text-white py-2 px-6 rounded-md hover:bg-red-600 transition ml-4">
            Logout
        </a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const role = "{{ session.role }}";  // Get role from Flask session
            const continueBtn = document.getElementById("continue-btn");

            // Set the correct dashboard link based on role
            if (role === "student") {
                continueBtn.href = "/student-dashboard";
            } else if (role === "teacher") {
                continueBtn.href = "https://learnosphere.vercel.app/";
            } else {
                continueBtn.href = "#"; // Default case
                continueBtn.textContent = "Invalid Role";
                continueBtn.classList.add("bg-gray-400", "cursor-not-allowed");
            }
        });
    </script>
</body>
</html>
